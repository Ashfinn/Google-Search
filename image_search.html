<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/11a2fb163c.js" crossorigin="anonymous"></script>
    <title>Google</title>

</head>

<body>
    <div class="d-flex align-items-center justify-content-center flex-column gap-2" style="height: 100vh;">
        <img src="https://i.stack.imgur.com/v5n5v.png" alt="Google-logo" style="width: 30%;">
        <div id="search" class="d-flex align-items-center flex-row gap-2" style="width:50%">
            
            <div class="input-group">
                <input type="text" class="form-control">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button"><i class="fa fa-microphone"></i></button>
                  <button class="btn btn-outline-secondary" type="button"><i class="fa fa-camera"></i></button>
                </div>
              </div>
        </div>
        <div d-flex align-items-center flex-row gap-4>
            <button type="button" class="btn btn-primary">Google Search</button>
            <button type="button" class="btn btn-primary">I'm Feeling lucky</button>
        </div>
    </div>
